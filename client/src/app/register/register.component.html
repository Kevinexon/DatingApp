<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a </label>
        <label class="radio-inline"><input type="radio" value="male" formControlName='gender'>Male</label>
        <label class="radio-inline"><input type="radio" value="female" formControlName='gender' class="ml-3">Female</label>
    </div>


    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button" style="color: black;">Cancel</button>
    </div>
</form>
